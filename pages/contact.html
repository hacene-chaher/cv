<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Contact Hacene Chaher</title>
  </head>
  <body>
    <h1>Contact Me</h1>

    <form
      action="mailto:chaher.h@gmail.com"
      method="post"
      autocomplete="off"
      enctype="text/plain"
    >
      <table>
        <tr>
          <th>Name:</th>
          <td>
            <input type="text" name="name" />
          </td>
        </tr>
        <tr>
          <th>Email:</th>
          <td>
            <input type="email" name="email" id="email" />
          </td>
        </tr>
        <tr>
          <th>Your message</th>
          <td>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </td>
        </tr>
        <tr>
          <th>Suscribe ?</th>
          <td>
            <input type="radio" name="suscribe" id="yes" value="yes" />
            <label for="yes">Yes</label>

            <input type="radio" name="suscribe" id="no" value="no" />
            <label for="no">No</label>
          </td>
        </tr>
      </table>

      <input type="submit" value="send" />
    </form>
    <hr />
  </body>
</html>
